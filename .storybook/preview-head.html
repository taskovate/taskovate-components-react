<style>
  .sbdocs-wrapper {
    padding-top: 24px !important;
  }

  body ::-webkit-scrollbar {
    width: 10px;
  }

  body ::-webkit-scrollbar-track {
    background: transparent;
    border-radius: 3px;
  }

  body ::-webkit-scrollbar-thumb {
      background: #73727E;
      border-width: 3px;
      border-style: solid;
      border-color: #fff;
      border-radius: 10px;
  }
        
  body ::-webkit-scrollbar-thumb:hover {
    background: #8F8D9E;
    border-width: 2px;
  }
  
  body ::-webkit-scrollbar-thumb:active {
    background: #CAC7D5;
    border-width: auto;
  }
</style>
